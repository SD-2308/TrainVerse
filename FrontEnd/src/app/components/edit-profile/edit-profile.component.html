<app-dashboard-header></app-dashboard-header>

<div class="layout">
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9">
          <div class="profile-card card border-0 shadow-lg rounded-lg p-4">
            <div class="form-section">
              <h4 class="mb-4">Personal Information</h4>
              <form (ngSubmit)="onUpdate()" #editForm="ngForm">
                <!-- Username and Profession Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-icon-group">
                      <i class="fas fa-user input-icon"></i>
                      <input id="username" name="username" [(ngModel)]="user.username" class="form-control icon-input" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="profession" class="form-label">Profession</label>
                    <div class="input-icon-group">
                      <i class="fas fa-briefcase input-icon"></i>
                      <input id="profession" name="profession" [(ngModel)]="user.profession" class="form-control icon-input">
                    </div>
                  </div>
                </div>

                <!-- Gender and Mobile Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="gender" class="form-label">Gender</label>
                    <div class="input-icon-group">
                      <i class="fas fa-venus-mars input-icon"></i>
                      <select id="gender" name="gender" [(ngModel)]="user.gender" class="form-control icon-input">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile</label>
                    <div class="input-icon-group">
                      <i class="fas fa-mobile-alt input-icon"></i>
                      <input id="mobile" name="mobile" [(ngModel)]="user.mobile" class="form-control icon-input" required>
                    </div>
                  </div>
                </div>

                <!-- Email and Address Row -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-icon-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input id="email" name="email" [(ngModel)]="user.email" type="email" class="form-control icon-input" readonly>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <div class="input-icon-group">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <textarea id="address" name="address" [(ngModel)]="user.address" class="form-control icon-input" rows="3"></textarea>
                  </div>
                </div>

                <!-- Update Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary update-btn" [disabled]="editForm.invalid">
                    <i class="fas fa-save me-2"></i>Update Profile
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center mt-4">
      Â© 2025 StudyPortal. All rights reserved. |
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
  </div>
</div>

<!-- Bootstrap & FontAwesome Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
