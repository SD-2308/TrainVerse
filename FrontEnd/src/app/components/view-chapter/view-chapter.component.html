<app-admin-header></app-admin-header>

<div class="layout">
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12">
          <div class="card shadow-lg border-0 rounded-lg p-4">
            <div class="form-section">
              <h4 class="mb-4">Add Course Chapters</h4>
              <form (ngSubmit)="onSubmit()" #chapterForm="ngForm">

                <!-- Course Info -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Select Course Name</label>
                    <select class="form-select"
                            [(ngModel)]="chapter.coursename"
                            name="coursename"
                            required
                            (change)="onCourseNameChange(chapter.coursename)" disabled>
                      <option value="" disabled selected>Select course name</option>
                      <option *ngFor="let course of courses" [value]="course.coursename">
                        {{ course.coursename }}
                      </option>
                    </select>
                  </div>
              
                  <div class="col-md-6">
                    <label class="form-label">Select Course ID</label>
                    <select class="form-select"
                            [(ngModel)]="chapter.courseid"
                            name="courseid"
                            required
                            (change)="onCourseIdChange(chapter.courseid)" disabled>
                      <option value="" disabled selected>Select course ID</option>
                      <option *ngFor="let course of courses" [value]="course.courseid">
                        {{ course.courseid }}
                      </option>
                    </select>
                  </div>
                </div>

                <!-- Chapter 1 -->
                <div class="chapter-section p-3 border rounded mb-4">
                  <h4 style="margin-top: 10px; margin-bottom: 30px;">Chapter 1</h4>
                  <div class="row mb-2">
                    <div class="col-md-6">
                      <label for="chName1" class="form-label">Chapter Name</label>
                      <input id="chName1"
                             name="chapter1name"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1name" readonly>
                    </div>
                    <div class="col-md-6">
                      <label for="chId1" class="form-label">Chapter ID</label>
                      <input id="chId1"
                             name="chapter1id"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1id" readonly>
                    </div>
                  </div>

                  <div class="mb-2">
                    <label for="chDesc1" class="form-label">Description</label>
                    <textarea id="chDesc1"
                              name="chapter1description"
                              class="form-control"
                              rows="2"
                              [(ngModel)]="chapter.chapter1description" readonly>
                    </textarea>
                  </div>

                  <div class="row mb-2">
                    <div class="col-md-6">
                      <label for="chVideoName1" class="form-label">Video Name</label>
                      <input id="chVideoName1"
                             name="chapter1videoname"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1videoname" readonly>
                    </div>
                    <div class="col-md-6">
                      <label for="chVideoUrl1" class="form-label">Video URL</label>
                      <input id="chVideoUrl1"
                             name="chapter1videourl"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1videourl" readonly>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <label for="chDocName1" class="form-label">Document Name</label>
                      <input id="chDocName1"
                             name="chapter1documentname"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1documentname" readonly>
                    </div>
                    <div class="col-md-6">
                      <label for="chDocUrl1" class="form-label">Document URL</label>
                      <input id="chDocUrl1"
                             name="chapter1documenturl"
                             class="form-control"
                             [(ngModel)]="chapter.chapter1documenturl" readonly>
                    </div>
                  </div>
                </div>

                <!-- Chapter 2 -->

                  <div class="mb-2">

                    <div class="col-md-6">

                  <div class="row">

                    </div>
                    <div class="col-md-6">
                      <label for="chDocUrl2" class="form-label">Document URL</label>
                      <input id="chDocUrl2"
                             name="chapter2documenturl"
                             class="form-control"
                             [(ngModel)]="chapter.chapter2documenturl" readonly>
                    </div>
                  </div>
                </div>

                    <div class="mb-2">
                    <label for="chDesc3" class="form-label">Description</label>
                    <textarea id="chDesc3"
                                name="chapter3description"
                                class="form-control"
                                rows="2"
                                [(ngModel)]="chapter.chapter3description" readonly>
                    </textarea>
                    </div>
                
                    <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="chVideoName3" class="form-label">Video Name</label>
                        <input id="chVideoName3"

                    <div class="col-md-6">

                    <div class="row">

                    </div>

                        <input id="chId4"
                            name="chapter4id"

                    </div>
                    </div>
                
                    <div class="mb-2">
                    <label for="chDesc4" class="form-label">Description</label>
                    <textarea id="chDesc4"
                                name="chapter4description"
                                class="form-control"
                                rows="2"
                                [(ngModel)]="chapter.chapter4description" readonly>
                    </textarea>
                    </div>
                
                    <div class="row mb-2">
                    <div class="col-md-6">

                        <input id="chVideoName4"

                <!-- Chapter 5 -->

                    <h4 style="margin-top: 10px; margin-bottom: 30px;">Chapter 5</h4>
                    <div class="row mb-2">

                <!-- Submit Button -->

    </div>

    <footer class="bg-light py-3 text-center mt-4">

</div>
