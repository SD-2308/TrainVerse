<app-admin-header></app-admin-header>

<div class="layout">
  <div class="main-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9">
          <div class="profile-card card border-0 shadow-lg rounded-lg p-4">
            <div class="form-section">
              <h4 class="mb-4">Course Information</h4>
              <form (ngSubmit)="onUpdate()" #editForm="ngForm">
                
                <!-- Course Name and Course ID Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="coursename" class="form-label">Course Name</label>
                    <div class="input-icon-group">
                      <i class="fas fa-book input-icon"></i>
                      <input id="coursename" name="coursename" [(ngModel)]="course.coursename" class="form-control icon-input" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="courseid" class="form-label">Course ID</label>
                    <div class="input-icon-group">
                      <i class="fas fa-id-badge input-icon"></i>
                      <input id="courseid" name="courseid" [(ngModel)]="course.courseid" class="form-control icon-input" required readonly>
                    </div>
                  </div>
                </div>

                <!-- Image URL and Instructor Name Row -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <div class="input-icon-group">
                      <i class="fas fa-image input-icon"></i>
                      <input id="imageUrl" name="imageUrl" [(ngModel)]="course.imageUrl" class="form-control icon-input">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="instructorname" class="form-label">Instructor Name</label>
                    <div class="input-icon-group">
                      <i class="fas fa-chalkboard-teacher input-icon"></i>
                      <input id="instructorname" name="instructorname" [(ngModel)]="course.instructorname" class="form-control icon-input" required>
                    </div>
                  </div>
                </div>

                <!-- Instructor Institution and Duration Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="instructorinstitution" class="form-label">Instructor Institution</label>
                    <div class="input-icon-group">
                      <i class="fas fa-university input-icon"></i>
                      <input id="instructorinstitution" name="instructorinstitution" [(ngModel)]="course.instructorinstitution" class="form-control icon-input" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="duration" class="form-label">Duration</label>
                    <div class="input-icon-group">
                      <i class="fas fa-clock input-icon"></i>
                      <input id="duration" name="duration" [(ngModel)]="course.duration" class="form-control icon-input">
                    </div>
                  </div>
                </div>

                <!-- Course Type and Department Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="coursetype" class="form-label">Course Type</label>
                    <div class="input-icon-group">
                      <i class="fas fa-laptop-code input-icon"></i>
                      <input id="coursetype" name="coursetype" [(ngModel)]="course.coursetype" class="form-control icon-input">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <div class="input-icon-group">
                      <i class="fas fa-building input-icon"></i>
                      <input id="department" name="department" [(ngModel)]="course.department" class="form-control icon-input">
                    </div>
                  </div>
                </div>

                <!-- Language and Price Row -->
                <div class="row mb-3">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="language" class="form-label">Language</label>
                    <div class="input-icon-group">
                      <i class="fas fa-language input-icon"></i>
                      <input id="language" name="language" [(ngModel)]="course.language" class="form-control icon-input">
                    </div>
                  </div>

                  <div class="col-md-6 mb-3 mb-md-0">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-icon-group">
                      <i class="fas fa-dollar-sign input-icon"></i>
                      <input id="price" name="price" [(ngModel)]="course.price" class="form-control icon-input">
                    </div>
                  </div>
                </div>

                <!-- Description and About -->
                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <div class="input-icon-group">
                      <i class="fas fa-align-left input-icon"></i>
                      <textarea id="description" name="description" [(ngModel)]="course.description" class="form-control icon-input" rows="3"></textarea>
                    </div>
                  </div>

                  <div class="col-md-12 mt-3">
                    <label for="about" class="form-label">About</label>
                    <div class="input-icon-group">
                      <i class="fas fa-info-circle input-icon"></i>
                      <textarea id="about" name="about" [(ngModel)]="course.about" class="form-control icon-input" rows="3"></textarea>
                    </div>
                  </div>
                </div>

                <!-- FAQ 1 -->
                <div class="mb-3">
                  <label for="faq1Question" class="form-label">FAQ 1 Question</label>
                  <div class="input-icon-group">
                    
                    <input id="faq1Question" name="faq1Question" [(ngModel)]="course.faq1Question" class="form-control" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="faq1Answer" class="form-label">FAQ 1 Answer</label>
                  <div class="input-icon-group">
                    
                    <textarea id="faq1Answer" name="faq1Answer" [(ngModel)]="course.faq1Answer" class="form-control" rows="3" required></textarea>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="faq2Question" class="form-label">FAQ 2 Question</label>
                  <input id="faq2Question" name="faq2Question" [(ngModel)]="course.faq2Question" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="faq2Answer" class="form-label">FAQ 2 Answer</label>
                  <textarea id="faq2Answer" name="faq2Answer" [(ngModel)]="course.faq2Answer" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                  <label for="faq3Question" class="form-label">FAQ 3 Question</label>
                  <input id="faq3Question" name="faq3Question" [(ngModel)]="course.faq3Question" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="faq3Answer" class="form-label">FAQ 3 Answer</label>
                  <textarea id="faq3Answer" name="faq3Answer" [(ngModel)]="course.faq3Answer" class="form-control" rows="3"></textarea>
                </div>

                <!-- Update Button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary update-btn" [disabled]="editForm.invalid">
                    <i class="fas fa-save me-2"></i>Update Course
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 text-center mt-4">

    </footer>
  </div>
</div>
